<!DOCTYPE html>
<html data-ng-app="InspectionQuestion">
  <head>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <title>Truck Inspection</title>
  </head>
  <body>
  	<div class="container" ng-controller="AppCtrl">
	  	<h1>Truck Inspection</h1>
		<table class="table" id="dataTable" class="table table-stripped table-condensed">
		  	<thead>
				<tr>
					<th>Truck Serial</th>
					<th>Zone 1</th>
					<th>Zone 2</th>
					<th>Zone 3</th>
			  		<th>Zone 4</th>
			  		<th>Zone 5</th>
			  	</tr>
			</thead>
		  	<tbody>
		  		<tr ng-repeat="truck in trucks">
					<td>{{truck.serial}}</td>
					<td>{{truck.zone1}}</td>
					<td>{{truck.zone2}}</td>
					<td>{{truck.zone3}}</td>
					<td>{{truck.zone4}}</td>
					<td>{{truck.zone5}}</td>
				</tr>
		  	</tbody>
		</table>
	</div>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="js/angular-route.js"></script>
	<script type="text/javascript" src="js/angular-animate.min.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap-tpls.js"></script>
	<script type="text/javascript" src="js/inspection-question-app.js"></script>
	<script type="text/javascript" src="js/truck-report-ctrl.js"></script>
  </body>
</html>
